<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fylo-card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    
    <link rel="stylesheet" href="styles.css">
  

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main id="container">
        <!-- <h1 class="sr-only">Fylo data storage</h1> -->

    <div class="top">

      <img class="logo" src="images/logo.svg" alt="Fylo.">

      <ul class="functions">
        <li>
          <button aria-label="Info"><img src="images/icon-document.svg" alt="" aria-hidden="true"></button>
        </li>
        <li>
          <button aria-label="Files"><img src="images/icon-folder.svg" alt="" aria-hidden="true"></button>
        </li>
        <li>
          <button aria-label="Upload"><img src="images/icon-upload.svg" alt="" aria-hidden="true"></button>
        </li>
      </ul>

    </div>

    <div class="bottom">

      <p class="data-text">You've used <span class="data">815 GB</span> of your storage</p>

      <div class="storage-display">
        <div class="progress-bar"></div>
        <div class="data-display">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>

      <div class="data-bubble">
        <p class="data-bubble-text">
          <span>185</span>
          GB Left
        </p>
      </div>

    </div>




    </main>
    
</body>
</html>
